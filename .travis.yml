language: node_js
node_js: '8'
dist: xenial
services: docker
cache: yarn
env:
  global:
    secure: 
before_install:
  # Load cached docker images
  - ./.travis/prereqs-ubuntu.sh
  - ./.travis/install-fabric.sh
  # remove php composer
  - sudo rm $(which composer)
  - npm install -g composer-cli@0.20
script:
  - make travis-build
  - make sonarcloud